<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>DOAB is a service of</h1>
</div>

<!--
	Doab is a service of
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="serviceof">

	<div class="title is-6 doab-section-caption">
		DOAB is a service of:
	</div>
	
	<div class="columns is-multiline is-desktop is-vcentered doab-serviceof">

		<div class="column is-half-desktop">
			<a href="">
				<img th:src="@{/static-assets/images/oapenlogo_01_colour_no_text.png}" alt="logo oapen"/>
			</a>
		</div>
		<div class="column is-half-desktop">
			<a href="">
				<img th:src="@{/static-assets/images/openedition_300dpi_small.png}" alt="logo open edition"/>
			</a>
		</div>
		<div class="column is-half-desktop">
			<a href="">
				<img th:src="@{/static-assets/images/Logo_AMU_RVB.png}" alt="logo AMU"/>
			</a>
		</div>
		<div class="column is-half-desktop">
			<a href="">
				<img th:src="@{/static-assets/images/LOGO_CNRS_2019_RVB.png}" alt="logo CNRS"/>
			</a>
		</div>
		
	</div>	

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
